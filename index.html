<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>KodeHer | Glass Card</title>
    </head>
    <body>
        <section class="card">
            <div class="card__circle card__circle1"></div>
            <div class="card__circle card__circle2"></div>

            <div class="card__container bd-container">
                <div class="card__glass">
                    <img src="assets/img/img1.png" alt="" class="card__img">
    
                    <div class="card__data">
                        <h3 class="card__title">Emily Daycare</h3>
                        <span class="card__profession">Product Designer</span>
                    </div>

                    <a href="#" class="card__button">See Work</a>
                    
                    <div class="card__social">
                        <a href="#" class="card__link"><i class='bx bxl-instagram' ></i></a>
                        <a href="#" class="card__link"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="card__link"><i class='bx bxl-twitter' ></i></a>
                    </div>
                </div>
    
                <div class="card__glass">
                    <img src="assets/img/img2.png" alt="" class="card__img">
    
                    <div class="card__data">
                        <h3 class="card__title">Mike Levins</h3>
                        <span class="card__profession">Marketing Director</span>
                    </div>

                    <a href="#" class="card__button">See Work</a>
    
                    <div class="card__social">
                        <a href="#" class="card__link"><i class='bx bxl-instagram' ></i></a>
                        <a href="#" class="card__link"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="card__link"><i class='bx bxl-twitter' ></i></a>
                    </div>
                </div>
    
                <div class="card__glass">
                    <img src="assets/img/img3.png" alt="" class="card__img">
    
                    <div class="card__data">

                        <span class="card__profession">CEO, Software Engineer</span>
                    </div>

                    <a href="#" class="card__button">See Work</a>
    
                    <div class="card__social">
                        <a href="#" class="card__link"><i class='bx bxl-instagram' ></i></a>
                        <a href="#" class="card__link"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="card__link"><i class='bx bxl-twitter' ></i></a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
